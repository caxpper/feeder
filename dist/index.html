<html lang="en">
<head>
    <title>Demo Twiteer Feeder</title>
    <script src="./bundle.js"></script> 
</head>
<body>
    <div class="container">
       <div class="form">
            <h3>Please introduce the hashtag that you want to get information from</h3>
            <input id='tagInput' type="text" placeholder="Introduce the hashtag">
            <button class='send'>Send</button>
            <p class='hidden'>The hashtag don't have any letter, please introduce at lease one character</p>
       </div>
       <div class='display'>
             <div class='instagram'>
                  <h2>Instagram</h2>
             </div>
             <hr>
             <div class='twitter'>
                  <h2>Tweets</h2>
                  <div class='tweets'></div>
             </div>
       </div>
    </div>
</body>
</html>
