<html lang="en">
<head>
    <title>Demo Carousel</title>
    <script src="./bundle.js"></script>  
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
</head>
<body>
    <div class="container">
       <div class="form">
            <p>Please, introduce the hashtag from you want to get information</p>
            <input id='tagInput' type="text" placeholder="introduce the hashtag without # character">

       <div class='display'>

                  <h2>Instagram</h2>
             </div>
             <hr>
             <div class='twiteer'>

                  <img src="" alt="">
             </div>
       </div>
    </div>
</body>
</html>
